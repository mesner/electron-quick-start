<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'file:///Users/imesner/Documents/projects/electron-quick-start/renderer.js'; child-src 'none'; object-src 'none'"> -->
    <title>Hello World!</title>
  </head>
  <style>
    div.draggable-div{
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
  </style>
  <body>
    
    <h1>Hello World!</h1>
    
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <div id="draggable" style="width: 150px; height: 50px; border: 1px solid green; cursor: hand;">OSX-MOUSE</div>

    <div id="draggable-main" style="width: 150px; height: 50px; border: 1px solid yellowgreen; cursor: hand;">OSX-MOUSE IN MAIN</div>

    <div id="draggable-main-poll" style="width: 150px; height: 50px; border: 1px solid yellowgreen; cursor: hand;">OSX-MOUSE IN MAIN POLLING</div>

    <div style="width: 150px; height: 50px; border:1px solid red; -webkit-app-region:drag ; cursor: hand;" >-webkit-app-region</div>
    
    <div id="draggablejs" style="width: 150px; height: 50px; border:1px solid blue; ; cursor: hand;" class="draggable-div">JS MOVEMENT</div>
    
  
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    
  </body>
</html>
